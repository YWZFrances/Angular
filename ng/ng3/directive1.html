<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li { width: 200px; border: 1px solid #ccc; padding: 10px;}
        img { width: 120px; height: 120px;}
        input { width: 30px;}
    </style>
    <link href="iconfont/ux_1468209461_2248843/iconfont.css" rel="stylesheet" />

    <script src="angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular-sanitize.js"></script>
    <script>
        angular.module("myApp",["ngSanitize"]).controller("cartCtrl",["$scope","$http",function ($scope,$http) {
            $scope.name = "小明";
            $scope.age ="28";

            $scope.htmlStr = "<a href='detail.html'>详情</a>";
            $scope.iconStr = "&#xe60e;";
            $scope.htmlJS = "";

        }]);
        //ng 使用插件， 1、用script标签引入插件的js文件，2、在页面的模块里面依赖需要的插件的“模块名”
    </script>
</head>
<body ng-app="myApp">

    <div ng-controller="cartCtrl">
        <p ng-bind-template="姓名：{{name}}; 年龄： {{age}}"></p>
        <p ng-bind="htmlStr"></p>
        <p ng-bind-html="htmlStr"></p>
        <p class="iconfont" ng-bind-html="iconStr"></p>

        <p class="iconfont" ng-bind-html="iconStr"></p>
        <p class="iconfont">&#xe60e;</p>

        <div >
            <p ng-bind="name"></p>
            <p ng-bind="age"></p>
        </div>

        <div ng-cloak="">
            <p>{{name}}</p>
            <p>{{age}}</p>
        </div>

        <p ng-non-bindable="">{{name}}</p>


    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ng-valid {border:4px solid green}
        .ng-invalid {border:4px solid red}
    </style>
    <link href="iconfont/ux_1468209461_2248843/iconfont.css" rel="stylesheet" />


    <script src="angular.min.js"></script>

    <script>
        angular.module("myApp",[]).directive("hello",function () {
            return {
                restrict:"EACM",
                template:'<div>hello directive</div>',
                replace:true
            }
        });
        /*E:标签 A:属性 C:class M:注释*/
    </script>
</head>
<body ng-app="myApp">
    <hello></hello>
    <h1 hello></h1>
    <div class="hello"></div>
    <!-- directive:hello -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="angular.min.js"></script>
    <script>

        angular.module("myApp",[]).controller("myCtrl",["$scope","$interval",function ($scope,$interval) {
            $scope.number = 1;
            var timer = null;

            timer = $interval(function () {
                $scope.number++;
                if($scope.number>=50){
                    $interval.cancel(timer)
                }
            },100);


        }])
    </script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">{{number}}</div>
</body>
</html>
